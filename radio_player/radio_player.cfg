// Load radio messages
exec radio_player/radio_list.cfg

// Required for some radio messages to be played
sv_playerradio_use_allowlist "0"

// Make sure to not ignore grenade radio
sv_ignoregrenaderadio "0"

// Allow to spam radio commands
sv_radio_throttle_window "0"

// radiomsg(i) cursor initiate
alias "radiomsg" "radiomsg1"

// Binding
bind "mouse1" "radiomsg"

// Reset Binding
alias "resetmouse" "bind mouse1 +attack"

// Radio Aliases
